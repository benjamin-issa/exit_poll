{% extends "base.html" %}

{% block content%}

<h2>Lookup A Voter</h2>

<i>Enter the a voter's ID number from the call sheet you were provided.</i>
<br><br><br>
<form action="{% url 'voters:processvl' %}" method="post">
    {% csrf_token %}
    <div >
        <label for='voter_id'> Voter's ID Number: </label>
        <input type='text' name='voter_id' id='voter_id'> <br><br>
        <input type='submit' value='Look Up Voter'>
    </div>
</form>

{% endblock content%}
